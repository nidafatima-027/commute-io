appium:
  server_url: "http://localhost:4723"  # Appium v2.x uses root URL, not /wd/hub
  implicit_wait: 10
  explicit_wait: 30
  
android:
  platform_name: "Android"
  automation_name: "UiAutomator2"
  # For Expo Go development
  app_package: "host.exp.exponent"  # Expo Go package name
  app_activity: ".experience.HomeActivity"  # Expo Go main activity
  # For production build (uncomment when you have the APK)
  # app_package: "com.anonymous.boltexponativewind"
  # app_activity: ".MainActivity"
  device_name: "Android Device"  # Will be auto-detected for physical device
  no_reset: false
  full_reset: false
  new_command_timeout: 300
  # Expo Go specific capabilities
  auto_launch: false  # Don't auto-launch, we'll navigate to the app manually
  
test_data:
  valid_phone: "+1234567890"
  valid_email: "test@example.com"
  invalid_phone: "invalid"
  invalid_email: "invalid-email"
  
timeouts:
  short: 5
  medium: 10
  long: 30
  
screenshots:
  on_failure: true
  path: "screenshots/"