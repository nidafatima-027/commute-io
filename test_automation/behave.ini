[behave]
default_format = pretty
show_timings = true
show_skipped = false
logging_level = INFO
log_capture = no
stdout_capture = no
stderr_capture = no

[behave.formatters]
allure = allure_behave.formatter:AllureFormatter

[behave.userdata]
device_platform = Android
app_package = host.exp.exponent
automation_name = UiAutomator2
appium_server = http://localhost:4723
implicit_wait = 10
explicit_wait = 30